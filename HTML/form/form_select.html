<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表框(select)</title>
</head>
<body>
<form name="my_form" method="post" action="">
    <select name="age" id="age" size="3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <ul>
        <li><em>name:下拉列表的名称</em></li>
        <li><em>value：每一个option项有一个value，指被选中的菜单项的值</em></li>
        <li><em>selected：如果某一个option项为selected，则该项默认被选中，如果所有项都没该属性，默认选中第一项</em></li>
        <li><em>size:该属性决定列表框的样式，如果为1则为下拉菜单，如果大于2则是列表框</em></li>
    </ul>
</form>
</body>
</html>
