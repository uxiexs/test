<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea(多行文本框)</title>
</head>
<style type="text/css">
    #php_intro{
      font-size: 20px;
        padding: 10px;
        line-height: 30px;
    }
</style>
<body>
<form action="go.php" name="my_from" method="post">
    <textarea name="php_intro" id="php_intro" cols="100" rows="10">PHP 是什么？
PHP（全称：PHP：Hypertext Preprocessor，即"PHP：超文本预处理器"）是一种通用开源脚本语言。
PHP 脚本在服务器上执行。
PHP 可免费下载使用。
    </textarea>
</form>
<ul>
    <li><em>与单行文本框不同，多行文本框用于输入大量的文本内容</em></li>
    <li><em>name:该属性指代多行文本框的名称</em></li>
    <li><em>rows:多行文本框的行高，以数值表示</em></li>
    <li><em>cols:多行文本的列宽,以数值表示</em></li>
</ul>
</body>
</html>
