<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框（checkbox）</title>
</head>
<body>
<form action="go.php" name="my_form" method="post">
    Game<input type="checkbox" name="Favorite" value="Game">
    Music<input type="checkbox" name="Favorite" value="Music" checked>
    Moive<input type="checkbox" name="Favorite" value="Moive">

    <ul>
        <li><em>与单选按钮不同，复选框checkbox允许用户从多个选择项中选中多项，该元素也是成组出现，同一组也有相同的name属性.</em></li>
        <li><em>一组复选框有相同过的name属性与不同的value属性，但这些项目可以被选中或不选中，其各属性的意义与单选按钮同名属性相同.</em></li>
    </ul>
</form>
</body>
</html>
