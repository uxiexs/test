<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hidden(隐藏列表项)</title>
</head>
<body>
<form action="go.php" name="my_form" method="post">
    <input type="hidden" name="hide" value="hideinfo" />
</form>
<ul>
    <li><em>在提交表单内容时，如果有一些附加信息不方便或者不必要显示出来，可以使用隐藏表单项（hidden）</em></li>
    <li><em>该元素不会在浏览页面上显示，由于此特性，通常情况都会为hidden制定一个value值，并且该值是不能被用户改变的</em></li>
</ul>
</body>
</html>
