<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码输入框（password）</title>
</head>
<body>
<form action="go.php" name="my_form" method="post">
    password:<input type="text" name="pass" id="pass" />
</form>
<ul>
    <li><em>当用户在该输入框中输入时，所有内容以星号或者黑点来显示</em></li>
    <li><em>该表单元素也有name和size属性，注意在输入框中输入内容时只能输入键盘上有的内容，不能输入中文字符</em></li>
</ul>
</body>
</html>
