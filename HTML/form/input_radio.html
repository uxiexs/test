<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选按钮</title>
</head>
<body>
<form action="go.php" name="my_from" method="post">
    男<input type="radio" name="sex" value="男" checked>
    女<input type="radio" name="sex" value="女">
    <ul>
        <li><em>name：该属性只等待单选按钮的名称，一组相关的单选按钮，应该有相同的名称</em></li>
        <li><em>checked：该属性指代默认选中的状态，有该属性的项默认将被选中，一组单选按钮只能有一个项目具有该属性</em></li>
    </ul>
</form>
</body>
</html>
