<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交按钮（submit）</title>
</head>
<body>
<form action="go.php" name="my_form" method="post">
    user:<input type="text" name="user" id="user" />
    pass:<input type="text" name="pass" id="pass" />
    <input type="submit" value="提交">
</form>
<ul>
    <li><em>使用提交按钮可以把表单提交到后台进行处理</em></li>
    <li><em>该表单元素也有name和value属性</em></li>
</ul>
</body>
</html>
