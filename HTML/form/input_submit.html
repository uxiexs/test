<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交按钮（submit）</title>
</head>
<body>
<form action="http://127.0.0.1/index.php?m=Api&c=User&a=password" name="my_form" method="post">
    user:<input type="text" name="user_id" id="user_id" /><br />
    oldpass:<input type="text" name="old_password" id="old_password" /><br />
    newpass:<input type="text" name="new_password" id="new_password" /><br />
    confrimpass:<input type="text" name="confirm_password" id="confirm_password" /><br />
    <input type="submit" value="提交">
</form>
<ul>
    <li><em>使用提交按钮可以把表单提交到后台进行处理</em></li>
    <li><em>该表单元素也有name和value属性</em></li>
</ul>
</body>
</html>
