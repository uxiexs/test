<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本框(text)</title>
</head>
<body>
<form name="my_form" method="post" action="go.php">
    <input type="text" name="username" value="输入用户名" size="10" />
    <input type="password" name="pass" value="" size="10" />
    <ol>
        <li><em>单行文本框是最常见的表单元素，该表单元素允许用户输入简短的内容。钙元素常用属性有：name/value/size</em></li>
        <li><em>name:该属性指代文本框的名称，既可以用于和其他元素区别，也便于程序在后台调用</em></li>
        <li><em>value:该属性为文本框的默认值，既当初始化页面时，文本框中所显示的值</em></li>
        <li><em>size:该属性指代文本框的长度(大小)，以数值表示，值越大则长度也越大</em></li>
    </ol>
</form>
</body>
</html>
