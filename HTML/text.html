<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单行文本框(text)</title>
    <!--单行文本框是最常见的表单元素，该表单元素允许用户输入简短的内容。钙元素常用属性有：name/value/size-->
</head>
<body>
<form name="my_form" method="post" action="go.php">
    <input type="text" name="username" value="输入用户名" size="10" />
</form>
</body>
</html>
