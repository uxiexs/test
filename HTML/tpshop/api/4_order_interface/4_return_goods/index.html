<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退换货</title>
</head>
<body>
<img src="images/show.png" alt=""><br>
<form action="http://127.0.0.1/index.php?m=Api&c=User&a=return_goods" method="post">
    <input type="text" name="unique_id" placeholder="手机唯一标识"><br>
    <input type="text" name="user_id" placeholder="用户id"><br>
    <input type="text" name="goods_id" placeholder="商品id"><br>
    <input type="text" name="order_sn" placeholder="订单编号"><br>
    <input type="text" name="order_id" placeholder="订单id"><br>
    <input type="text" name="type" placeholder="0为退货1为换货"><br>
    <input type="text" name="reason" placeholder="退货说明"><br>
    <input type="text" name="img_file[0]" placeholder="退货上传图片"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
