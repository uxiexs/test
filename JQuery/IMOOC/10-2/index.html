<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../js/jquery-ui-1.9.2.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="divtest">
    <div class="box">
        <div class="title">产品区</div>
        <div class="drag"><div>苹果</div></div>
    </div>
    <div class="box">
        <div class="title">回收站(<span>0</span>)</div>
        <div class="cart"><div id="tip">还没有产品</div></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $(".drag").draggable();
        $(".cart").droppable({
            drop: function () {
                var intSum = 0;
                intSum++;
                $(this).addClass("focus").find("#tip").html("");
                $(".title span").html(intSum);
            }
        })
    });
</script>
<ul>
    <li><em>构建定义的drop函数代码，改变“回收站”元素的背景色和显示的内容。</em></li>
</ul>
</body>
</html>
