<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框插件</title>
    <script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../../js/jquery-ui-1.11.4/jquery-ui.min.css">
</head>
<body>
<div id="divtest">
    <div class="content">
        <span id="spnName" class="fl">张三</span>
        <input id="btnDelete" type="button" value="删除"  class="fr"/>
    </div>
    <div id='dialog-modal'></div>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnDelete").bind("click", function () { //询问按钮事件
            if ($("#spnName").html() != null) { //如果对象不为空
                sys_Confirm("您真的要删除该条记录吗？");
                return false;
            }
        });
    });
    function sys_Confirm(content) { //弹出询问信息窗口
        $("#dialog-modal").dialog ({
            height: 140,
            modal: true,
            title: '系统提示',
            hide: 'slide',
            buttons: {
                '确定': function () {
                    $("#spnName").remove();
                    $(this).dialog("close");
                },
                '取消': function () {
                    $(this).dialog("close");
                }
            },
            open: function (event, ui) {
                $(this).html("");
                $(this).append("<p>" + content + "</p>");
            }
        });
    }
</script>
<ul>
    <li><em>调用对话框插件的dialog()方法，弹出询问对话框。</em></li>
</ul>
</body>
</html>
