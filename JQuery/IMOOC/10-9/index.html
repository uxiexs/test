<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具提示插件——tooltip</title>
    <script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../../../js/jquery-ui-1.11.4/jquery-ui.min.css">
</head>
</head>
<body>
<div id="divtest">
    <div class="title">
        工具提示插件</div>
    <div class="content">
        <div>
            <label for="name">
                姓名</label>
            <input id="name" name="name" title="我是土豪，欢迎与我做朋友" />
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("input").tooltip({
            show: {
                effect: "slideDown",
                delay: 350
            },
            hide: {
                effect: "explode",
                delay: 350
            },
            position: {
                my: "left top",
                at: "left bottom"
            }
        });
    });
</script>
<ul>
    <li><em>将文本输入框元素绑定提示插件，当鼠标在文本输入框中移动时，在指定的位置并以动画的效果显示对应的title属性值内容。</em></li>
</ul>
</body>
</html>
