<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编程挑战</title>
    <script src="../../../js/jquery-1.8.2.min.js"></script>
    <script src="http://www.imooc.com/data/jquery.lifocuscolor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script type="text/javascript">
    /*------------------------------------------------------------/
     功能：改变当前行的颜色
     参数：当前对象
     返回：改变颜色
     示例：$.liFocus(e,color);
     /------------------------------------------------------------*/
    (function ($) {
        $.extend({
            "liFocus": function (e, color) {
                $(e).focusColor(color);
            }
        })
    })(jQuery);

    $(function () {
        $.liFocus("ul", "#ccc");
    })
</script>
</body>
</html>
