<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<script type="text/javascript">
    $(function () {
        var strTmp = "您打开的页面是：";
        if ($.support.boxModel) { //是W3C盒子模型
            strTmp += "W3C盒子模型";
        }
        else { //是IE盒子模型
            strTmp += "IE盒子模型";
        }
        $(".content").html(strTmp);
    });
</script>
</body>
</html>
