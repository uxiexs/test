<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测对象是否为空</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../../../js/jquery-1.12.3.js"></script>
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">检测对象是否为空</span>
    </div>
    <div class="content"></div>
</div>
<script type="text/javascript">
    $(function () {
        var obj = { "姓名": "土豪一族" };
        var strTmp = "您定义了一个：";
        if ($.isEmptyObject(obj)) { //检测是否为空
            strTmp += "空对象";
        }
        else {
            strTmp += "非空对象";
        }
        $(".content").html(strTmp);
    });
</script>
<ul>
    <li><em>调用$.isEmptyObject()函数检测一个自定义的对象是否为空。</em></li>
</ul>
</body>
</html>
