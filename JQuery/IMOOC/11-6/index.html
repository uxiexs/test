<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>字符串操作函数</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="divtest">
    <div class="title">
        <span class="fl">字符串操作函数</span>
        <span class="fr">
            <input id="btnShow" name="btnShow" type="button" value="计算" />
        </span>
    </div>
    <div class="content">
        <input id="txtName" name="txtName" type="text" />
        <div class="tip"></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            $(".tip").html("");
            var strTmp = "内容：";
            var strOld = $("#txtName").val();
            var strNew = $.trim(strOld);
            strTmp += strOld;
            strTmp += "<br/><br>除掉空格符前的长度："
            strTmp += strOld.length;
            strTmp += "<br/><br>除掉空格符后的长度："
            strTmp += strNew.length;
            $(".tip").show().append(strTmp);
        });
    });
</script>
<ul>
  <li><em>调用trim()工具函数，删除文本输入框中字符串的前后空格。</em></li>
</ul>
  </body>
</html>
