<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用$.extend()扩展Object对象</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">合并原有对象</span>
        </div>
        <div class="content">
            <div class="tip"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            var objInfo = {
                name: "",
                age: 18
            };
            var objMess = {
                name: "白富美,",
                title: "欢迎与我联系！"
            };
            var objNewInfo = $.extend(objInfo, objMess);
            var strTmp = "<b>对象 白富美 合并后</b>：<br/><br/>";
            strTmp += objNewInfo.name + objInfo.title + objInfo.age;
            //显示在页面中
            $(".tip").show().append(strTmp);
        });
    </script>
    <ul>
        <li><em>调用$.extend()函数合并两个名称分别为objInfo和objMess的对象。</em></li>
    </ul>
</body>

</html>
