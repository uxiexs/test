<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素的内容</title>
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h3>html()和text()方法设置元素内容</h3>
<div id="html"></div>
<div id="text"></div>

<script type="text/javascript">
    var $content = "<b>唉，我又变胖了！</b>";
    $("#html"). html($content);
    $("#text"). text($content);
</script>
<ul>
    <li><em>html()方法可以获取元素的HTML内容，因此，原文中的格式代码也被一起获取，而text()方法只是获取元素中的文本内容，并不包含HTML格式代码，所以它显示的内容并没有变“粗”。</em></li>
</ul>
</body>
</html>
