<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素的样式</title>
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h3>css()方法设置元素样式</h3>
<div id="content">我穿了一件红色外衣</div>

<script type="text/javascript">
    $("#content"). addClass("red");
</script>
<ul>
    <li><em>通过addClass()方法为div元素增加了样式名称，从而改变了div元素的背景和文字颜色，增加多个样式名称时，要用空格隔开。</em></li>
</ul>
</body>
</html>
