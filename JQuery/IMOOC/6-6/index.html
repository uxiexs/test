<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用trigger()方法手动触发指定的事件</title>
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h3>one()方法执行一次绑定事件</h3>
<div class="dv">请点击我一下</div>

<script type="text/javascript">
    $(function () {
        var intI = 16;
        $(".dv").one("click", function () {
            intI++;
            $(this).css("font-size", intI + "px");
        })
    });
</script>
<ul>
    <li><em>调用trigger()方法手动触发一个绑定在div元素中的自定义事件。</em></li>
</ul>
</body>
</html>
