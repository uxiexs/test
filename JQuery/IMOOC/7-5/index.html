<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用slideToggle()方法切换滑动效果</title>
    <script type="text/javascript" src="../../../js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h3>使用slideToggle()方法切换滑动效果</h3>
<div>
    <h4>
        <span class="fl">我喜欢吃的水果</span>
        <span class="fr" id="spnTip">向下滑</span></h4>
    <ul>
        <li>苹果</li>
        <li>甘桔</li>
        <li>梨</li>
    </ul>
    <input id="hidval" type="hidden" value="0"/>
</div>

<script type="text/javascript">
    $(function () {
        var $spn = $("#spnTip");
        $(".fr").bind("click", function () {
            $("ul").slideToggle(600,function( ) {
                $spn.html() == "向下滑" ? $spn.html("向上滑") : $spn.html("向下滑");
        })
    })
    })
    ;
</script>
<li><em>调用slideToggle()方法实现“内容”区的滑动切换。</em></li>
</body>
</html>
