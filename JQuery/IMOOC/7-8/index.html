<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作简单的动画效果</title>
    <script type="text/javascript" src="../../../js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h3>制作简单的动画效果</h3>
<span></span>
<div id="tip"></div>

<script type="text/javascript">
    $(function () {
        $("span").animate({
                    width: "80px",
                    height: "80px"
                },
                3000, function () {
                    $("#tip").html("执行完成!");
                });
    });
</script>
<br /><br /><br /><br />
<ul>
    <li><em>调用animate()方法制作一个渐渐放大的正方体</em></li>
</ul>
</body>
</html>
