<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用load()方法异步请求数据</title>
    <script type="text/javascript" src="../../../js/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我最爱吃的水果</span>
                <span class="fr">
                    <input id="btnShow" type="button" value="加载"/>
                </span>
    </div>
    <ul></ul><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</div>

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            var $this = $(this);
            $("ul").html("<img src='Images/load.gif' alt=''/>")
                    .load("./Data/fruit_part.html li", function () {
                        $this.attr("disabled", "true");
                    });
        })
    })
    ;
</script>
    <li><em>调用load()方法加载服务器文件中指定的元素内容</em></li>
</body>
</html>
