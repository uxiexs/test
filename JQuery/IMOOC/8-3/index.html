<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我最喜欢的运动</span>
                <span class="fr">

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            var $this = $(this);
            $.getScript("./data/sport_f.js",function() {
                $this.attr("disabled", "true");
        });
    })
    })
    ;
</script>
