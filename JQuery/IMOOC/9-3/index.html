<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/jquery.notesforlightbox.css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../js/jquery.notesforlightbox.js"></script>
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我的相册</span>
    </div>
    <div class="content">
        <div class="divPics">
            <ul>
                <li><a href="http://img.imooc.com/52e489f20001ecfc04480275.jpg" title="第1篇风景图片" target="_blank">
                    <img src="http://img.imooc.com/52e489f20001ecfc04480275.jpg" alt=""/>
                </a></li>
                <li><a href="http://img.imooc.com/52e48a1e0001eec804480275.jpg" title="第2篇风景图片" target="_blank">
                    <img src="http://img.imooc.com/52e48a1e0001eec804480275.jpg" alt=""/>
                </a></li>
                <li><a href="http://img.imooc.com/52e48a4c00015ad204480275.jpg" title="第3篇风景图片" target="_blank">
                    <img src="http://img.imooc.com/52e48a4c00015ad204480275.jpg" alt=""/>
                </a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $(".divPics a").lightBox({
                overlayBgColor : "#666", //图片浏览时的背景色
                overlayOpacity
        :
        0.5, //背景色的透明度
                containerResizeSpeed
        :
        600 //图片切换时的速度
    })
    })
    ;
</script>
<ul>
    <li><em>调用图片灯箱插件的lightBox()方法，实现选中图片的“灯箱”式显示效果。</em></li>
</ul>
</body>
</html>
