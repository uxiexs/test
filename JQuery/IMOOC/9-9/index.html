<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义类级别插件</title>
    <script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../../js/jquery.twoaddresult.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">自定义类级别插件</span>
                <span class="fr">
                    <input id="btnCount" type="button" value="计算"/>
                </span>
    </div>
    <div class="content">
        两数相减：
        <input id="Text1" type="text" class="txt"/>
        -
        <input id="Text2" type="text" class="txt"/>
        =
        <input id="Text3" type="text" class="txt"/><br/>
        两数相加：
        <input id="Text4" type="text" class="txt"/>
        +<input id="Text5" type="text" class="txt"/>
        =
        <input id="Text6" type="text" class="txt"/><br/>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnCount").on("click", function () {
            $("#Text3").val(
                    $.subNum($("#Text1").val(), $("#Text2").val())
            );
            $('#Text6').val(
                    $.addNum($("#Text4").val(), $("#Text5").val())
            )
        });
    });
</script>
<ul>
    <li><em>调用自定义的类级别插件计算两个输入数值的差与和</em></li>
</ul>
</body>
</html>
