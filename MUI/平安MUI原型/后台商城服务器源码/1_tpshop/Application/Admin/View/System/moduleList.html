<include file="Public/min-header"/>
<div class="wrapper">
  <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               <h3 class="box-title">模块列表</h3>
	             </div><!-- /.box-header -->
	             <div class="box-body">
	               <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
              	<div class="row">
               		<div class="col-sm-1">
               			<div id="example1_filter" class="dataTables_filter">
               				<label><a class="btn btn-block btn-primary" href="{:U('System/module')}">新增模块</a></label>
               			</div>
               		</div>
        		</div>
	           <div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending">菜单名称</th>
			                   <th class="sorting" tabindex="0" aria-controls="example1"  aria-label="Browser: activate to sort column ascending">控制器</th>
			                   <th class="sorting" tabindex="0" aria-controls="example1"  aria-label="Platform(s): activate to sort column ascending">action</th>
			                   <th class="sorting" tabindex="0" aria-controls="example1"  aria-label="Platform(s): activate to sort column ascending">是否显示</th>
			                   <th class="sorting" tabindex="0" aria-controls="example1"  aria-label="Engine version: activate to sort column ascending">级别</th>
			                   <th class="sorting" tabindex="0" aria-controls="example1"  aria-label="CSS grade: activate to sort column ascending">操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.title}</td>
		                     <td>{$vo.ctl}</td>
		                     <td>{$vo.act}</td>
		                     <td>{$vo.visible}</td>
		                     <td>{$vo.visible}</td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('System/module',array('act'=>'edit','act_id'=>$vo['act_id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger"><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>	
</div>   
</body>
</html>
